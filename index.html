<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insanit Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('background-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.3);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    header {
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.5em;
      color: white;
      text-shadow: 0 0 10px #ff0000;
    }

    .banner {
      margin: 30px 0;
    }

    .banner img {
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .marketing {
      font-size: 1.3em;
      margin-top: 25px;
      padding: 0 20px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Preview From banners</h1>
    </header>

    <section class="banner">
      <img src="insanit-studio-banner.jpg" alt="Banner Insanit Studio" />
    </section>

    <div class="marketing">
      Transformamos ideias em designs impressionantes.<br />
      Criação de banners únicos e impactantes para destacar sua marca.
    </div>
  </div>
</body>
</html>
